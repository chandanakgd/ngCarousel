<h1>
  {{title}} >> Date:{{toDay | date:"short"}}
</h1>
<div *ngFor='let item of videoList'>
  <a href='videos/{{item.slug}}'>{{item.name}}</a>

  <div style="position: relative;height: 0;padding-bottom: 30%" *ngIf="item.embed">
    <iframe [src]="getEmbedUrl(item)|safe" width="560" height="315" frameborder="0" allowfullscreen>

    </iframe>
  </div>
</div>
